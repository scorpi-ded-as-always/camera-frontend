<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live User Camera Feed</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

<h2>Live User Camera Feed</h2>
<video id="video" autoplay playsinline></video>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const SERVER_URL = "https://camera-signaling-server.onrender.com";

const socket = io(SERVER_URL);
const video = document.getElementById("video");

// ðŸ”‘ RTCPeerConnection with STUN
const pc = new RTCPeerConnection({
  iceServers: [
    { urls: "stun:stun.l.google.com:19302" },
    { urls: "stun:stun1.l.google.com:19302" }
  ]
});

// âœ… RECEIVE REMOTE VIDEO
pc.ontrack = event => {
  console.log("ðŸ“¹ Track received");
  video.srcObject = event.streams[0];
};

// ðŸ” ICE
pc.onicecandidate = event => {
  if (event.candidate) {
    socket.emit("ice", event.candidate);
  }
};

// ðŸ”¥ RECEIVE OFFER â†’ CREATE ANSWER
socket.on("offer", async offer => {
  console.log("ðŸ“¨ Offer received");
  await pc.setRemoteDescription(offer);

  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);

  socket.emit("answer", answer);
});

// ðŸ” RECEIVE ICE
socket.on("ice", async candidate => {
  try {
    await pc.addIceCandidate(candidate);
  } catch (e) {
    console.error(e);
  }
});
</script>

</body>
</html>
