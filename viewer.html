<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live User Camera Feed</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      margin: 10px 0;
    }

    video {
      width: 100vw;
      height: calc(100vh - 50px);
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

<h2>Live User Camera Feed</h2>
<video id="remoteVideo" autoplay playsinline></video>

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
/* =========================
   CONFIG
========================= */
const SERVER_URL = "https://camera-signaling-server.onrender.com";

/* =========================
   ELEMENTS
========================= */
const video = document.getElementById("remoteVideo");

/* =========================
   SOCKET
========================= */
const socket = io(SERVER_URL);

// ðŸ”” Tell sender we are ready
socket.emit("viewer-ready");

/* =========================
   WEBRTC (RECEIVER ONLY)
========================= */
const pc = new RTCPeerConnection({
  iceServers: [
    { urls: "stun:stun.l.google.com:19302" },
    { urls: "stun:stun1.l.google.com:19302" }
  ]
});

// ðŸ“¥ Receive remote video
pc.ontrack = event => {
  console.log("ðŸ“¹ Remote track received");
  video.srcObject = event.streams[0];
};

// â„ ICE candidates â†’ server
pc.onicecandidate = event => {
  if (event.candidate) {
    socket.emit("ice", event.candidate);
  }
};

/* =========================
   SIGNALING
========================= */

// ðŸ“¨ Receive offer â†’ answer
socket.on("offer", async offer => {
  console.log("ðŸ“¨ Offer received");

  await pc.setRemoteDescription(offer);

  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);

  socket.emit("answer", answer);
});

// â„ Receive ICE from sender
socket.on("ice", async candidate => {
  try {
    await pc.addIceCandidate(candidate);
  } catch (err) {
    console.error("ICE error:", err);
  }
});
</script>

</body>
</html>
